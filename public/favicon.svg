<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Helm wheel (K8s logo inspired) -->
  <g transform="translate(32,32)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#3b82f6" stroke-width="2.5" opacity="0.6"/>
    <!-- Center hub -->
    <circle cx="0" cy="0" r="5" fill="#3b82f6"/>
    <!-- 7 spokes -->
    <g stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round">
      <line x1="0" y1="-6" x2="0" y2="-20"/>
      <line x1="5.7" y1="-2.1" x2="17.8" y2="-8.7"/>
      <line x1="5.1" y1="3.5" x2="16.2" y2="11.8"/>
      <line x1="0" y1="6" x2="0" y2="20"/>
      <line x1="-5.1" y1="3.5" x2="-16.2" y2="11.8"/>
      <line x1="-5.7" y1="-2.1" x2="-17.8" y2="-8.7"/>
    </g>
    <!-- Spoke endpoints (dots) -->
    <g fill="#60a5fa">
      <circle cx="0" cy="-20" r="3"/>
      <circle cx="17.8" cy="-8.7" r="3"/>
      <circle cx="16.2" cy="11.8" r="3"/>
      <circle cx="0" cy="20" r="3"/>
      <circle cx="-16.2" cy="11.8" r="3"/>
      <circle cx="-17.8" cy="-8.7" r="3"/>
    </g>
  </g>
</svg>
